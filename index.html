<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  
  <div class="container">
    <img src="images/image-product-desktop.jpg" class="image" alt="Image d'un parfum">
    <div class="description">
      <p class="Titre">P E R F U M E</p>
      <h1>Gabrielle<br>Essence Eau<br>De Parfum</h1>
      <p>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge,
        Perfumer-Creator<br>for the House of CHANEL.</p>
      <div class="aligner">
        <p class="cyan">$149.99</p>
        <p class="barrer">$169.99</p>
      </div>
      <input type="button" value="Add to Cart" class="bouton"></input>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LuumiA" target="_blank">LuumiA</a>.
  </div>
</body>
</html>
